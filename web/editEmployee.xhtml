<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" />

</h:head>

<div class="container" align="center">
<f:view>

    <h:form class="form-horizontal" id="dataCurrent">
        <div class="form-group" align="center">
            <label class="col-sm-4"></label>
            <label class="col-sm-4">EDIT EMPLOYEE DATA</label>
            <label class="col-sm-4"></label>
        </div>
        <div class="form-group">
            <label class="col-sm-2"></label>
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-1">
                <h:inputText type="text"  binding="#{e_id}" readonly="true" class="form-control"  placeholder="Id" value="#{hrservicefacade.currentEmployee.id}"/>
            </div>
            <label class="col-sm-7"></label>
        </div>
        <div class="form-group">
            <label class="col-sm-2"></label>
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
                <h:inputText type="text" binding="#{e_firstname}" class="form-control" placeholder="First Name" value="#{hrservicefacade.currentEmployee.firstName}"/>
            </div>
            <label class="col-sm-4"></label>
        </div>
        <div class="form-group">
            <label class="col-sm-2"></label>
            <label class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-4">
                <h:inputText type="text" binding="#{e_lastname}" class="form-control" placeholder="Last name" name="v_lastname" value="#{hrservicefacade.currentEmployee.lastName}"/>
            </div>
            <label class="col-sm-4"></label>
        </div>

        <div class="form-group">
            <label class="col-sm-4"></label>
            <div class="col-sm-4">
                   <h:commandButton type="submit" class="btn btn-default" value="Save" action="index" actionListener="#{hrservicefacade.setEditCurrentEmployee2(e_id.value,e_firstname.value,e_lastname.value)}"/>
            </div>
            <label class="col-sm-4"></label>
        </div>
    </h:form>


</f:view>
</div>

</html>
