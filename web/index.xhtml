<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
   <h:outputScript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" />

</h:head>
<div class="container">
<f:view>
   <h:outputLabel value="HR Service"/>
   <br/>
   <h:outputLabel value="Count: #{hrservicefacade.employeesCount}"/>
   <br/>
   <h:dataTable value="#{hrservicefacade.employees}" var="employee" class="table table-striped" >
      <h:column>
         <f:facet name="header">Id</f:facet>
         #{employee.id}
      </h:column>
      <h:column>
         <f:facet name="header">First Name</f:facet>
         #{employee.firstName}
      </h:column>
      <h:column>
         <f:facet name="header" >Last Name</f:facet>
         #{employee.lastName}
      </h:column>
      <h:column>
         <f:facet name="header">Actions</f:facet>

         <h:commandLink value="Edit" action="editEmployee" actionListener="#{hrservicefacade.saveCurrentEmployee(employee)}"/>
      </h:column>
   </h:dataTable>
</f:view>
</div>
</html>
